<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Validation</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    



    <link rel="stylesheet" href="style.css">

    <style>





        #form-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10vh !important;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
            padding: 5rem;
            margin: 50px auto;
        }
        @media (max-width: 768px) {
            #form-box {
                padding: 1rem !important;
            }
        }
    </style>
</head>
<body style="background-color: rgb(47, 158, 255);">
    
    <form class="container card card-box" id="form-box" method="post">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" class="form-control" onblur="text(this)" invalid-text="form6Example1" />
              <label class="form-label">First name</label>    
              <small id="form6Example1" style="color: red; display: none;">Please Enter Your Name<br/></small>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" class="form-control" onblur="pswds(this)" invalid-text="form9Example2" />
              <label class="form-label">Password</label>
              <small id="form9Example2" style="color: red; display: none;">
                <ul>
                  <li>min 6 characters, max 50 characters</li>
                  <li>must contain 1 letter</li>
                  <li>must contain 1 number</li>
                  <li>may contain special characters like !@#$%^&*()_+</li>

                </ul>
            <br/></small>
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text" class="form-control" required  onblur="tel(this)" invalid-text="form6Example7"  />
          <label class="form-label" for="form6Example3">Phone Number</label>
          <small id="form6Example7" style="color: red; display: none;">Please Enter Valid Mobile Number<br/></small>

        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text"onblur="text(this)" invalid-text="form6Example77" class="form-control" />
          <label class="form-label" for="form6Example4">Address</label>
          <small id="form6Example77" style="color: red; display: none;">Please Enter Valid Mobile Number<br/></small>

        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email"  class="form-control" onblur="email(this)" invalid-text="form6Example33" />
          <small id="form6Example33" style="color: red; display: none;">Please Enter Valid Email<br/></small>
          <label class="form-label">Email</label>
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
          <input type="number" id="form6Example6" class="form-control" />
          <label class="form-label" for="form6Example6">Phone</label>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
          <label class="form-label" for="form6Example7">Additional information</label>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
          <label class="form-check-label" for="form6Example8"> Create an account? </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" id="submit" class="btn btn-primary btn-block mb-4">Place order</button>
      </form>


    <script src="index.js"></script>
</body>
</html>
